<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Tasks</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <h1>Task 1</h1>
    <br>
    <div class="grid-container">
        <div class=" grid grid1"></div>
        <div class="grid grid2"></div>
        <div class="grid grid3"></div>
        <div class="grid grid4"></div>
        <div class="grid grid5"></div>
        <div class="grid grid6"></div>
        <div class="grid grid7"></div>
        <div class="grid grid8"></div>
    </div>
    <br>
    <br>
    <h1>Task-2</h1>
    <br>
    <div class="grid-container2">
        <div class="item item1">Header</div>
        <div class="item item2">Sidebar</div>
        <div class="item item3">Content1</div>
        <div class="item item4">Content2</div>
        <div class="item item5">Content3</div>
        <div class="item item6">Footer</div>
    </div>
    <br>
    <br>
    <h1>Task-3</h1>
    <br>
    <div class="grid-container3">
        <div class="num num1">1</div>
        <div class="num num2">2</div>
        <div class="num num3">3</div>
        <div class="num num4">4</div>
        <div class="num num5">5</div>
        <div class="num num6">6</div>
        <div class="num num7">7</div>
        <div class="num num8">8</div>
        <div class="num num9">9</div>
        <div class="num num10">10</div>
        <div class="num num11">11</div>
        <div class="num num12">12</div>
        <div class="num num13">13</div>
        <div class="num num14">14</div>
    </div>
</body>
</html>
