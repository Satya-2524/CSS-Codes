<body>
    <div class="container">
    <div class="container1">
        <h1 style="font-size: xxx-large; font-style: italic;">Mastery Games</h1>
            <h3>Create your account</h3>
            <form action="./response.html">
            <input type="text" name="name" id="name" placeholder="First Name" required  autocomplete="off" maxlength="10">
            <input type="text" name="password" id="password" placeholder="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}">
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="submit" value="Create An Account" required style="background-color:rgba(44,132,190);">
            <h3>Already have a Mastery Games account?</h3>
            <a href="#">SignUp</a>
        </form>
    </div>
</div>
